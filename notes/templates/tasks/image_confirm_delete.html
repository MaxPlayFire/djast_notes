{% extends 'base.html' %} {% block title %}Видалити задачу{% endblock %} {% block content %}
<div class="content-container">
    <h1>Видалити задачу?</h1>
    <p>Ви впевнені, що хочете видалити задачу "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
        <button class="action-button" onclick="location.href='{% url 'task_detail' object.pk %}'">Ні, назад</button>
    </form>
</div>
{% endblock %}
