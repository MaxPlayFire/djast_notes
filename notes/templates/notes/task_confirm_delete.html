{% extends 'base.html' %} {% block title %}Видалити задачу{% endblock %} {% block content %}
<div class="content-container">
    <h1>Видалити задачу?</h1>
    <p>Ви впевнені, що хочете видалити задачу: <strong>"{{ object.title }}"</strong>?</p>
    <p>Ця дія незворотна. Всі коментарі та зображення також будуть видалені.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
        <button type="button" onclick="location.href='{% url 'task_detail' object.pk %}'">Ні, назад</button>
    </form>
</div>
{% endblock %}
